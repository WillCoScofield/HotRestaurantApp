<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant Reserve</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>

            <hr>
            <h2 class="text-center">Book your Reservation</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                </a>

                <a href="/">
                    <button class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>

            </div>
            <br>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- current Reservations -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <strong>Table Reservations</strong>
                        </h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <form role="form" action="">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>

                            <div class="form-group">
                                <label for="reserve-phone">Phone</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>

                            <div class="form-group">
                                <label for="reserve-unique-id">Unique Id</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit" id="submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">


        $("#submit-btn").on("click", function () {
            event.preventDefault();

            var newReservation = {
                userName: $("#reserve-name").val().trim(),
                userPhone: $("#reserve-phone").val().trim(),
                userEmail: $("#reserve-email").val().trim(),
                userID: $("#reserve-unique-id").val().trim()

                //  userName.replace(/\s+/g, "").toLowerCase();
                //     userPhone = userPhone.replace(/\s+/g, "").toLowerCase();
                //     userEmail = userEmail.replace(/\s+/g, "").toLowerCase();
                //     userID = userID.replace(/\s+/g, "").toLowerCase();
            }

            console.log(newReservation);
            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html

            $.post("/api/tables", newReservation, function (data) {
                if (data) {
                    alert("Congrats, you've been booked. Check our reservation table to verify.")
                }
                else {
                    alert("Sorry, you have been put on the wait list.")
                }


                //form clear
                $("#reserve-name").val("");
                $("#reserve-phone").val("");
                $("#reserve-email").val("");
                $("#reserve-unique-id").val("");
            })


        });

    </script>
</body>

</html>
